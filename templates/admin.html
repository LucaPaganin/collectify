<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Categories</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="adminApp()">
    <header>
        <h1>Admin Panel</h1>
        <div class="controls">
            <a href="/" class="admin-link">Back to Public View</a>
        </div>
    </header>

    <main class="admin-container">
        <!-- Category Management -->
        <section>
            <h2>Manage Categories</h2>
            <p>Add or remove item categories. A category cannot be deleted if it is being used by any items.</p>
            <div class="category-list">
                <ul>
                    <template x-for="cat in categories" :key="cat.id">
                        <li>
                            <span x-text="cat.name"></span>
                            <button @click="deleteCategory(cat.id)" class="btn-delete" title="Delete Category">&times;</button>
                        </li>
                    </template>
                </ul>
            </div>
            <form @submit.prevent="addCategory" class="category-form">
                <input type="text" x-model="newCategoryName" placeholder="New category name" required>
                <button type="submit">Add Category</button>
            </form>
        </section>
    </main>

    <script>
        function adminApp() {
            return {
                categories: [],
                newCategoryName: '',

                init() {
                    this.fetchCategories();
                },
                fetchCategories() {
                    fetch('/api/categories')
                        .then(res => res.json())
                        .then(data => {
                            this.categories = data;
                        });
                },
                addCategory() {
                    fetch('/api/categories', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: this.newCategoryName })
                    })
                    .then(res => {
                        if (!res.ok) {
                            return res.json().then(err => { throw new Error(err.error || 'Failed to add category.') });
                        }
                        return res.json();
                    })
                    .then(newCategory => {
                        this.categories.push(newCategory);
                        this.categories.sort((a, b) => a.name.localeCompare(b.name));
                        this.newCategoryName = '';
                    })
                    .catch(err => alert(err.message));
                },
                deleteCategory(id) {
                    if (!confirm('Are you sure? This cannot be undone.')) return;
                    fetch(`/api/categories/${id}`, { method: 'DELETE' })
                    .then(res => {
                        if (!res.ok) {
                            return res.json().then(err => { throw new Error(err.error) });
                        }
                        return res.json();
                    })
                    .then(() => {
                        this.categories = this.categories.filter(c => c.id !== id);
                    })
                    .catch(err => alert(err.message));
                }
            }
        }
    </script>
</body>
</html>
