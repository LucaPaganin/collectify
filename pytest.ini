[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = --cov=. --cov-report=term --cov-report=html --cov-branch --log-file=pytest.log --log-file-level=INFO

# Logging configuration: write test logs to file
log_file = pytest.log
log_file_level = INFO
log_file_format = %(asctime)s %(levelname)s %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
